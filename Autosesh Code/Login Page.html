<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
     <link rel="stylesheet" type="text/css" href="Login Page.css">
</head>
<body>
    <div class="login-container">
        <img src="logo_icon2.png" alt="Your Logo">
         <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username/Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button class="primary-button" type="submit" >Login</button>
            <hr />
            <div class="divider-text"><p>or</p></div>
            <a href="#"><button class="secondary-button" type="button">Sign Up</button><a>
        </form>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
</body>
</html>
